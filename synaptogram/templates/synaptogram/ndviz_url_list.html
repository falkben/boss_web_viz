{% extends 'synaptogram/base.html' %}
{% block content %}

{% load static %}
<script type="text/javascript" src="{% static 'ndviz_zoomfactor.js' %}">
</script>

{% include 'synaptogram/back_to_form.html' %}

<h3>NeuroData Viz URLs</h3>

{% for z,cu in channel_ndviz_list %}
<ul>
    <li id="{{z}}">
        z:
        <script>
            var new_url = replace_zoomfactor("{{cu|safe}}", {{x|safe}}, {{voxel_sizes|safe}})
            a = document.createElement('a');
            a.setAttribute('href', new_url);
            a.setAttribute('target', '_blank');
            a.innerHTML = "{{z}}";
            document.getElementById('{{z}}').appendChild(a);
        </script>
    </li>
</ul>
{% endfor %}

{% endblock %}
