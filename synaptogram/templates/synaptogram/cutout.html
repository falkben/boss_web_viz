<h1>Set the cutout range</h1>

<a href="{{ ndviz_url }}">Ndviz link to first channel</a>



<p>
<form action="{% url 'synaptogram:cutout' coll exp %}" method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
            <tr>
                <div class="fieldWrapper">
                    {{ field.errors }}
                    <td>{{ field.label_tag }}</td>
                    <td>{{ field }}</td>
                </div
            </tr>
        {% endfor %}
    </table>
    <input type="submit" value="Submit" />
</form>

{% include 'synaptogram/logout_link.html' %}
